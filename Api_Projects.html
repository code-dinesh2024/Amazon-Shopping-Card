<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<script>
    function LoadProduct() {
        fetch("http://fakestoreapi.com/products")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                for (var item of data) {
                    var div = document.createElement("div")
                    div.className = "card m-2 p-2";
                    div.style.width = "200px";
                    div.innerHTML = `
                        <img src=${item.image} height="150" class="card-img-top">
                            <div class="card-header" style="height:180px">
                                <p>${item.title}</p>
                            </div>
                            <div class="card-body">
                                <dl>
                                    <dt>Price</dt>
                                    <dd>${item.price}</dd>
                                    <dt>Rating</dt>
                                    <dd>
                                        <span class="bi bi-star-fill text-success"></span>$
                                        {item.rating.rate}
                                        [${item.rating.count}]
                                    </dd>
                                </dl>
                                <div class="card-footer">
                                    <button class="btn btn-danger w-100"><span class="bi bi-cart4"></span>Add to cart</button>
                                </div>
                        `;
                    document.getElementById("Catalog").appendChild(div);
                }
            })
    }
    function LoadCategories() {
        fetch("http://fakestoreapi.com/products/Categories")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                data.unshift("All");
                for (var item of data) {
                    var option = document.createElement("option");
                    option.text = item.toUpperCase();
                    option.value = item;
                    document.querySelector("select").appendChild(option);
                }
            })
    }
    function bodyLoad() {
        LoadProduct();
        LoadCategories();
    }

</script>

<body onload="bodyLoad()" class="Containe-fluid">
    <header class="bg-danger p-2 text-white text-center">
        <h2>Amazon Shopping</h2>
    </header>
    <div class="row mt-3">
        <div class="col-2">
            <div>
                <label> Category</label>
                <div>
                    <select class="form-select">

                    </select>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="d-flex flex-wrap overflow-auto" style="height: 500px;" id="Catalog"></div>

        </div>

        <div class="col-2">
            <button class="btn btn-danger w-100">[] Your cart Item/button>
        </div>

    </div>

</body>

</html>
